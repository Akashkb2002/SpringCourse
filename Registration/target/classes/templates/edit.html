
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bg-secondary {
            background-color: #f8f9fa !important;
        }
        .card {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body style="background-color:#90d5fc;">
         
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center text-primary mb-4">EDIT FORM</h3>
                    <form th:action="@{/save}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="example1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="example1" name="firstname" th:field="*{firstname}" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="example2" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="example2" name="lastname" th:field="*{lastname}" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" th:field="*{gender}" id="radio1" value="male">
                                <label for="radio1" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" th:field="*{gender}" id="radio2" value="female">
                                <label class="form-check-label" for="radio2">Female</label>
                            </div>
                        </div>
                        <br/>
     <div class="form-group">
     <label for="example4">Date Of Birth</label>
     <input type="date" class="form-control" id="example4" name="dob" th:field="*{dob}" aria-describedby="emailHelp" required>
     </div>
     
      <br/>
     <div class="form-group">
     <label for="example5">Email</label>
     <input type="email" class="form-control" id="example5" name="email" th:field="*{email}" aria-describedby="emailHelp" required>
     </div>
     
      <br/>
     <div class="form-group">
     <label for="example6">Phone Number</label>
     <input type="tel" class="form-control" id="example6" name="phoneno" th:field="*{phoneno}" aria-describedby="emailHelp">
     </div>
      <br/>
      <div class="form-group">
      <label for="country">Country</label> 
      <select id="country" name="country"  th:field="*{country}" class="form-control" >
      <option value="0">Select Country</option>
       <option th:each="country:${countryList}" th:text="${country.name}"   th:value="${country.id}"></option>  
      </select>
      </div>
     <br/>
    
      <div class="form-group">
    <label for="state"> State</label>
    <select id="state" name="state"  th:field="*{state}" class="form-control">
    <option value="0">select State</option>
    </select>
    <span class="form-text" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
    </div>
     <br/>
    
    <div class="form-group">
    <label for="city">Choose City</label>
    <select id="city" class="form-control" name="city" th:field="*{city}">
    <option value="0">Select City</option>
    </select>
    <span class="form-text" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
    </div>
     <br/>
    <div class="form-group">
    <label for="hob">Hobbies</label>
    <div class="form-check form-check-inline">
    <input type="checkbox" class="form-input" id="hobbie1" name="hobbies"  th:field="*{hobbies}"value="Music">
    <label for="hobbie1" class="form-check-label">MUSIC</label>
    </div>
    
    <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="hobbie2" name="hobbies" th:field="*{hobbies}" value="playing">
    <label for="hobbie2" class="form-check-label">PLAYING</label>
    </div>
    
    </div>
     <br/>
    
    
     <div class="form-group">
    <label for="avatar">Upload Avatar</label>
    <input type="file" class="form-control" id="avatar" name="avatar"  th:field="*{avatar}" accept="image/*">
    </div>
    
    <br/> 
                        <!-- Add other form fields here -->
                        <button type="submit" class="btn btn-primary form-control">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/ajaxc.js}"></script>
</body>
</html>
