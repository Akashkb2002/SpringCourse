<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="https://scopeindia.org/images/favicon.ico"><script src="https://scopeindia.org/js/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        strong {
            font-weight: bold;
        }
        img {
            display: block;
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body th:style="'background-image: url(https://scopeindia.org/images/snowpark-skis-headerbg2.jpg);background-size: cover;'">
         
    <div class="container border border-5 border-start-0 border-top-0 border-white"  style="background-color:#d7effc;">
        <h1>Welcome to the Dashboard, <span th:text="${firstname}"></span>!</h1>
        
        <!-- Display user information -->
        <h2>User Information</h2>
        <p><strong>Name:</strong> <span th:text="${firstname}"></span> <span th:text="${lastname}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${phonenumber}"></span></p>
        <p><strong>Gender:</strong> <span th:text="${gender}"></span></p>
        
        <!-- Display user avatar -->
        <h2>Avatar</h2>
        <img th:src="@{'data:image/jpeg;base64,' + ${avatar}}" alt="Avatar" height="200px" width="200px">
        
        <!-- Links for editing data and course -->
        <a th:href="@{/editdata}">Edit Data</a><br>
        <a th:href="@{/course}">Course</a><br>
    </div>
</body>
</html>
