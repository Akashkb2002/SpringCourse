<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .course-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course-details h1 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .course-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .course-details ul li {
            margin-bottom: 10px;
        }
        .enroll-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .enroll-link:hover {
            background-color: #0056b3;
        }
        .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
    }
    .nav-item{
        padding-left: 85px !important; 
        
      }
      .register {
        background: linear-gradient(45deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
        background-size: 400%;
        border: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        animation: register 8s infinite;
      }

      @keyframes register {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    </style>
</head>
<body th:style="'background-image: url(https://scopeindia.org/images/snowpark-skis-headerbg2.jpg);background-size: cover;'">
    
    <nav class="navbar navbar-expand-sm fixed-top justify-content-center" style="background-color:rgb(32, 32, 111);">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item ps-2 pe-3">
                  <a class="nav-link  text-light " th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item ps-3 pe-3">
                  <a class="nav-link  text-light" th:href="@{/course}">Course</a>
                </li>
                <li class="nav-item ps-3 pe-5">
                  <a class="nav-link  text-light" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item ps-5 pe-5 ">
                    <a class="navbar-brand" href="https://scopeindia.org/software-networking-testing-cloud-training-kerala-trivandrum-kochin" title="SCOPE INDIA - Software and Networking Professional Education Center">
                        <img src="https://scopeindia.org/images/scope-india-logo-bird.png" style="width:40px;" alt="SCOPE INDIA"></a>
                </a>
                </li>
              
                <li class="nav-item ps-5 pe-3">
                    <a class="nav-link  text-light" th:href="@{/dashboard}">Dashboard</a>
                  </li>
                  <li class="nav-item ps-3 pe-3 ">
                    <a class="nav-link  text-light" th:href="@{/sendmail}">Contact us</a>
                  </li>
                  <li class="nav-item ps-3 pe-3 ">
                    <a class="nav-link  text-light register pe-5" th:href="@{/}">Register now</a>
                  </li> 
                  
              </ul>
            </div>
        </nav>
    <div class="container">
        <div class="course-details">
            <h1>Course Details</h1>
            <ul>
                <li><strong>Course Name:</strong> <span th:text="${course.coursename}"></span></li>
                <li><strong>Course Duration:</strong> <span th:text="${course.courseduration}"></span></li>
                <li><strong>Course Fee:</strong> <span th:text="${course.coursefees}"></span></li>
            </ul>
        </div>
        <!-- Enroll link styled with Bootstrap classes -->
        <a class="enroll-link" th:href="@{'/saveid/' + ${courseid} + '?email=' + ${currentUser.email}}">Enroll in the Course</a>
    </div>
</body>
</html>
