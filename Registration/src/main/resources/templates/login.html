<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <style>
           body {
    margin: 0;
    padding: 0;
    background: #f8f9fa; /* Change background color */
    font-family: Arial, sans-serif; /* Change font */
    
}


.loginbox {
    width: 320px;
    height: auto; /* Change height to auto */
    background-color: #ffffff; /* Change background color */
    color: #333; /* Change text color */
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
}

.avatar {
    width: 80px; /* Adjust avatar size */
    height: 80px; /* Adjust avatar size */
    border-radius: 50%; /* Make it circular */
    margin: 0 auto 20px; /* Center avatar */
    display: block; /* Add display block */
}

h1 {
    margin: 0 0 20px;
    padding: 0;
    text-align: center;
    font-size: 24px; /* Increase font size */
    color: #333; /* Change color */
}

.loginbox p {
    margin: 0;
    padding: 0;
    font-weight: bold;
    color: #555; /* Change color */
}

.loginbox input {
    width: 100%;
    margin-bottom: 20px;
    padding: 10px; /* Add padding */
    border: 1px solid #ccc; /* Add border */
    border-radius: 5px; /* Add border radius */
}

.login {
    border: none;
    outline: none;
    height: 40px;
    background-color: #007bff; /* Change background color */
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer; /* Add cursor pointer */
    transition: background-color 0.3s ease; /* Add transition */
}

.login:hover {
    background-color: #0056b3; /* Change hover background color */
}

.loginbox a {
    display: block; /* Add display block */
    text-align: center; /* Center align */
    text-decoration: none;
    font-size: 14px;
    color: #007bff; /* Change color */
}

.loginbox a:hover {
    color: #0056b3; /* Change hover color */
}
           
               
               
           
        </style>
    </head>
    <body th:style="'background-image: url(https://scopeindia.org/images/snowpark-skis-headerbg2.jpg);background-size: cover;'">
        
    
        <div class="loginbox">
            <img th:src="@{https://scopeindia.org/images/scope-india-logo-bird.png}"  class="avatar">
            <h1>Login Here</h1>
            <form th:action="@{/login}" th:object="${pass}" method="post">
                <p>	EMAIL</p>
            <input type="text" name="username" placeholder="Enter Email" th:field="*{email}" required>
            <p>PASSWORD</p>
            <input type="password" name="password" placeholder="Enter Password" th:field="*{password}"  required><br>
            <input type="submit" name="submit" value="LOGIN" class="login"><br>
            <a th:href="@{/new-password}">Lost your Password?</a><br>
            </form>
            
        </div>
        
            
          
       
    
        
    </body>
</html>
